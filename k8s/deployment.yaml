#Deployment da Aplicacao Web
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 5
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web    
    spec:
      containers:
        - name: web
          image: elton/conversao-temperatura:v1
          ports:
            - containerPort: 5000
---    
#Service da aplicacao Web     
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30000
  type: NodePort     